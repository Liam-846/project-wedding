<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="./css/style-message.css">
    <script src="https://kit.fontawesome.com/3b558f6cf4.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./css/pure.css"> -->
</head>

<body>
    <!-- Heading menu bar -->
    <div class="menu-bar">
        <a href="./index.html" class="a1">Home</a>
        <a href="./index-ourstory.html">Our-Story</a>
        <a href="#1">Message</a>
    </div>

    <div class="bgimg1">
        <div class="head">
            <h2 class="content-head is-center">Write a Message for Tobey & Syndra</h2>
        </div>
        <div class="container">
            <div class="header">
                <form id="gform" autocomplete="off" method="POST" class="pure-form pure-form-stacked"
                    data-email="from_email@example.com"
                    action="https://script.google.com/macros/s/AKfycbxrReB_H6ATQxZWP5xYzFSIRsP65171flZ-p8h5MYxD/dev">
                    <aside>
                        <p>
                            We would <em>love</em> to hear from you!
                        </p>
                        <small>
                            Please use the <b><em>Contact Form</em></b>
                            to send us a message.
                        </small>
                    </aside>

                    <div class="user-name">
                        <div class="user">
                            <input id="name" name="name" class="name" placeholder="Please enter your name!"
                                autocomplete="off" />
                        </div>
                    </div>

                    <br>

                    <div class="user-email">
                        <input id="email" name="email" type="email" value="" required
                            placeholder="Please enter your email.." autocomplete="off" />

                    </div>
                    <br>

                    <div class="user-fill">
                        <textarea id="message" name="message" rows="10" placeholder="Tell us something .."></textarea>
                    </div>

                    <div class="btn">
                        <button class="button-success pure-button button-xlarge">
                            <i class="fa fa-paper-plane"></i>&nbsp;Send
                        </button>
                    </div>

                </form>

                <!-- Customise the Thankyou Message People See when they submit the form: -->
                <div style="display:none;" id="thankyou_message">
                    <h2>
                        <em>Thanks</em> for contacting us!
                        We will get back to you soon!
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <div class="by"><span> Powered By </span><a href="#" target="_blank">&nbsp;P.KO</a> </div>
    <script src="js/message.js"></script>
</body>

</html>
